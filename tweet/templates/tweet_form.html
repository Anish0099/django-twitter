{% extends "layout.html" %}

{% block title %}Tweet aur Django{% endblock %}

{% block content %}
<h1 class="text-center mt-4">
    Welcome to Social Tweet Project
</h1>

<h2> 
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create tweet
    {% endif %} 
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">back to Tweet list  </a>
</h2>
{% endblock %}
